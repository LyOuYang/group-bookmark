name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 编译项目
        run: npm run compile

      - name: 获取版本号
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: 打包 VSIX
        run: npm run package

      - name: 发布到市场
        run: npx @vscode/vsce publish --packagePath group-bookmarks-${{ steps.get_version.outputs.VERSION }}.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: 创建 GitHub Release 并上传 VSIX
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          # 这里的 body 你可以根据需要保持原样
          files: group-bookmarks-${{ steps.get_version.outputs.VERSION }}.vsix
          draft: false
          prerelease: false